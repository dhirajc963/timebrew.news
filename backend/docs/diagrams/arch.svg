  <text x="120" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4caf50">Cron: rate(15 min)</text>
  <text x="120" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4caf50">Auto Scheduling</text>
  
