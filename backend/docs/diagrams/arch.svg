<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a252f">
    TimeBrew: AI-Powered News Briefing Platform
  </text>
  <text x="600" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d">
    Serverless Architecture Built with AWS Lambda
  </text>
  
  <!-- User/Frontend -->
  <rect x="50" y="100" width="140" height="80" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="120" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">Frontend</text>
  <text x="120" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">(Bolt.new)</text>
  <text x="120" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1976d2">User Dashboard</text>
  
  <!-- API Gateway -->
  <rect x="250" y="90" width="120" height="100" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="2"/>
  <text x="310" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">API Gateway</text>
  <text x="310" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">REST API</text>
  <text x="310" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">CORS Enabled</text>
  <text x="310" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#f57c00">HTTP Triggers</text>
  
  <!-- API Lambda Functions -->
  <g id="api-functions">
    <!-- Auth -->
    <rect x="420" y="80" width="100" height="40" rx="6" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
    <text x="470" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Î» Register</text>
    <text x="470" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">API Trigger</text>
    
    <!-- Brews -->
    <rect x="420" y="130" width="100" height="40" rx="6" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
    <text x="470" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Î» Brews CRUD</text>
    <text x="470" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">API Trigger</text>
    
    <!-- Briefings -->
