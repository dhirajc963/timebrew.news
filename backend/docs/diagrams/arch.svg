  <!-- API Gateway to Lambda Functions -->
  <path d="M 370 140 L 420 140" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 370 150 L 420 150" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 370 160 L 420 200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 370 170 L 420 250" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- EventBridge to Scheduler -->
  <path d="M 190 350 L 250 350" stroke="#4caf50" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Scheduler and Manual Trigger to Step Functions -->
  <path d="M 370 350 L 600 340" stroke="#9c27b0" stroke-width="3" marker-end="url(#arrowhead)"/>
  <path d="M 520 350 L 600 340" stroke="#9c27b0" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Lambda Functions to External Services -->
  <path d="M 520 150 L 850 120" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <path d="M 520 200 L 850 120" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  <path d="M 740 320 L 850 300" stroke="#689f38" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 740 430 L 850 390" stroke="#c2185b" stroke-width="2" marker-end="url(#arrowhead)"/>
  
