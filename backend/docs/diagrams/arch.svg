  <text x="680" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Î» News Editor</text>
  <text x="680" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">AI Content Writing</text>
  
  <path d="M 680 390 L 680 405" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="620" y="410" width="120" height="40" rx="6" fill="#2196f3" stroke="#0d47a1" stroke-width="1"/>
  <text x="680" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Î» Email Dispatcher</text>
  <text x="680" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">SMTP Delivery</text>
  
