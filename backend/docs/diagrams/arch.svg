  <text x="680" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Î» News Curator</text>
  <text x="680" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">AI Article Search</text>
  
