  <text x="200" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Key Serverless Features</text>
  
  <text x="70" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2196f3">ðŸš€ Multiple Lambda Triggers:</text>
  <text x="80" y="565" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ API Gateway (11 RESTful endpoints)</text>
  <text x="80" y="580" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ EventBridge (15-min cron scheduler)</text>
  <text x="80" y="595" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ Step Functions (AI pipeline orchestration)</text>
  <text x="80" y="610" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ SQS (email queue processing)</text>
  
  <text x="70" y="630" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#9c27b0">âš¡ Advanced Patterns:</text>
  <text x="80" y="645" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ Event-driven architecture</text>
  <text x="80" y="660" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ Stateless design with shared utilities</text>
  <text x="80" y="675" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ Error handling & retry logic</text>
  
  <!-- Architecture Benefits Box -->
  <rect x="400" y="500" width="300" height="180" rx="8" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="550" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Serverless Benefits</text>
  
  <text x="420" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">ðŸ’° Cost Optimization:</text>
  <text x="430" y="565" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ Pay only for execution time</text>
  <text x="430" y="580" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ Automatic scaling (0 to 1000+ users)</text>
  
  <text x="420" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f57c00">ðŸ”§ Developer Experience:</text>
  <text x="430" y="620" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ No server management</text>
  <text x="430" y="635" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ Focus on business logic</text>
  <text x="430" y="650" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ Rapid iteration & deployment</text>
  <text x="430" y="665" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ Built-in monitoring & logging</text>
  
  <!-- Real-world Impact Box -->
  <rect x="750" y="500" width="350" height="180" rx="8" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="925" y="525" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">Real-World Business Impact</text>
  
  <text x="770" y="550" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e91e63">ðŸŽ¯ Problem Solved:</text>
  <text x="780" y="565" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ Information overload in news consumption</text>
  <text x="780" y="580" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ One-size-fits-all newsletters (Morning Brew)</text>
  
  <text x="770" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3f51b5">ðŸš€ Innovation:</text>
  <text x="780" y="620" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ AI-powered personalization at scale</text>
  <text x="780" y="635" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ Timezone-aware intelligent scheduling</text>
  <text x="780" y="650" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ Modular AI model experimentation</text>
  <text x="780" y="665" font-family="Arial, sans-serif" font-size="11" fill="#666">â€¢ Future: reasoning models, agent teams</text>
  
  <!-- Footer -->
  <text x="600" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="#666">
    "Serverless architecture enables rapid AI experimentation and personalized news at scale"
  </text>
  <text x="600" y="770" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">
    Built for AWS Lambda Hackathon - Showcasing Multiple Triggers & Advanced Serverless Patterns
  </text>
</svg>