  <text x="470" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Î» Manual Trigger</text>
  <text x="470" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">API Trigger</text>
  <text x="470" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">On-demand</text>
  <text x="470" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">brew generation</text>
  
  <!-- Step Functions -->
  <rect x="600" y="240" width="160" height="200" rx="8" fill="#f3e5f5" stroke="#9c27b0" stroke-width="3"/>
  <text x="680" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9c27b0">AWS Step Functions</text>
  <text x="680" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9c27b0">AI Pipeline Orchestration</text>
  
  <!-- AI Pipeline Lambdas -->
