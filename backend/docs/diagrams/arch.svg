  <text x="310" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">Î» Brew Scheduler</text>
  <text x="310" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">EventBridge Trigger</text>
  <text x="310" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Finds due brews</text>
  <text x="310" y="375" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">Triggers pipeline</text>
  
