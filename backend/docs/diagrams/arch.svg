    <text x="910" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#689f38">AI Services</text>
    <text x="910" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#689f38">OpenAI API</text>
    <text x="910" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#689f38">Perplexity API</text>
    <text x="910" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#689f38">Configurable Models</text>
    
