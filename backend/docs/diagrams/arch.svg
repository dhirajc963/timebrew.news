    <text x="470" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Î» Briefings</text>
    <text x="470" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">API Trigger</text>
    
