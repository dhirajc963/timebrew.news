    <text x="910" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0277bd">User Authentication</text>
    <text x="910" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0277bd">JWT Tokens</text>
    
    <!-- AI APIs -->
