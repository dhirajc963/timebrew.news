    <text x="910" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c2185b">Email Queue</text>
    <text x="910" y="410" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c2185b">SMTP Processing</text>
  </g>
  
