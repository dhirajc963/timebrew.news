    <rect x="420" y="230" width="100" height="40" rx="6" fill="#ff9800" stroke="#e65100" stroke-width="1"/>
    <text x="470" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white">Î» Feedback</text>
    <text x="470" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">API Trigger</text>
  </g>
  
